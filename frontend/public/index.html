<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showHistory()">History</a>
        <a href="#" onclick="showGraphs()">Graphs</a>
    </nav>

    <div id="home">
        <h1>Add Expense</h1>
        <form id="expenseForm">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="note" placeholder="Note">
            <button type="submit">Add Expense</button>
        </form>

        <div class="categories">
            <div class="category-block">Food</div>
            <div class="category-block">Clothes</div>
            <div class="category-block">Entertainment</div>
        </div>
    </div>

    <div id="history" style="display: none;">
        <h1>Expense History</h1>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Note</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <div id="graphs" style="display: none;">
        <h1>Expense Graphs</h1>
        <canvas id="expenseChart"></canvas>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
